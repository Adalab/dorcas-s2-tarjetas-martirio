<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Martirio</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:900|Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>

	<!-- diseña - MariaV -->
	<form class="form" action="/signup" method="post">
			<fieldset class="form__desing">
				<div class="container__title_arrow">
						<i class="far fa-object-ungroup"></i>
				<legend class="form__title">DISEÑA</legend>
				<div class="arrowup">
					<i class="fas fa-angle-up"></i>
				</div>
			</div>
					<fieldset class="fieldset-colors">
							<div class="position-colors2">
						<legend class="form__subtitle">COLORES</legend>
						 <div class="container__input__labels">
							<label for="form__subtitle__first-color">
								<input id="form__subtitle__first-color" type="radio" value="colopOptions" name="colopOptions" />
								<div class="container">
									<div class="first-color__square1"></div>
									<div class="first-color__square2"></div>
									<div class="first-color__square3"></div>
							    </div> 
							</label>
							<label for="form__subtitle__second-color">
								<input id="form__subtitle__second-color" type="radio" value="colopOptions" name="colopOptions" />
									<div class="container">
										<div class="second-color__square1"></div>
										<div class="second-color__square2"></div>
										<div class="second-color__square3"></div>
									</div>
							</label>
							<label for="form__subtitle__third-color">
								<input id="form__subtitle__third-color" type="radio" value="colopOptions" name="colopOptions" />
								<div class="container">
									<div class="third-color__square1"></div>
									<div class="third-color__square2"></div>
									<div class="third-color__square3"></div>
								</div>	
							</label>
						</div>
							</div>
						</fieldset>
				    
			   
					<fieldset class="fieldset-font">
						<div class="position-colors2">
							<legend class="form__subtitle">FUENTES</legend>
								<div class="container__input__labels">
									<label class="font1" for="form__subtitle__first-font">
										<input id="form__subtitle__firt-font" type="radio" value="chooseseat" name="colopOptions" />
										<div class="container2">
										Ubuntu		
										</div>
									</label>
									<label class="font2" for="form__subtitle__second-font">
										<input id="form__subtitle__second-font" type="radio" value="chooseseat" name="colopOptions" />
										<div class="container2">
										Comic Sans
										</div>
									</label>
									<label class="font3" for="form__subtitle__third-font"><input id="form__subtitle__third-font" type="radio" value="chooseseat" name="colopOptions" />
										<div class="container2">Montserrat
										</div>
									</label>
								</div>
						</div>
					</fieldset>
	      
				</fieldset>
	</form>
	<script src="js/main.min.js"></script>
</body>
</html>
